<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conbtain{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,200px) 50px 50px;
            gap: 5px;
        }
        .dox{
            background-color: blue;
        }
        #bbox-1{
            grid-row: span 5;
        }
        #bbox-11,#bbox-12{
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <div class="conbtain">
        <div class="dox" id="bbox-1">box-1</div>
        <div class="dox" id="bbox-2">box-2</div>
        <div class="dox" id="bbox-3">box-3</div>
        <div class="dox" id="bbox-4">box-4</div>
        <div class="dox" id="bbox-5">box-5</div>
        <div class="dox" id="bbox-6">box-6</div>
        <div class="dox" id="bbox-7">box-7</div>
        <div class="dox" id="bbox-8">box-8</div>
        <div class="dox" id="bbox-9">box-9</div>
        <div class="dox" id="bbox-10">box-10</div>
        <div class="dox" id="bbox-11">box-11</div>
        <div class="dox" id="bbox-12">box-12</div>
    </div>
    
</body>
</html>
